<mat-toolbar color="#ececec">
  <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
  <span id="logo">
    <img src="../../assets/images/meseyate-logo.png" alt="logo" height="50">
  </span>
  <span class="example-spacer"></span>
  <div fxShow="true" fxHide.lt-md="true">
    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
    <a class="menu-link" routerLink="home" routerLinkActive="active" mat-button>Home</a>
    <a class="menu-link" routerLink="services" routerLinkActive="active" mat-button>Service</a>
    <a class="menu-link" routerLink="malls" routerLinkActive="active" mat-button>Mall list</a>
    <a class="menu-link" routerLink="portfolio" routerLinkActive="active" mat-button>Portfolio</a>
    <a class="menu-link" routerLink="blog" routerLinkActive="active" mat-button>Blog</a>
    <a class="menu-link" routerLink="about-us" routerLinkActive="active" mat-button>About us</a>
    <a class="menu-link" routerLink="contact-us" routerLinkActive="active" mat-button>Contact us</a>
  </div>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a routerLink="home" routerLinkActive="active" mat-list-item (click)="sidenav.close()">Home</a>
      <a routerLink="services" routerLinkActive="active" mat-list-item (click)="sidenav.close()">Service</a>
      <a routerLink="malls" routerLinkActive="active" mat-list-item (click)="sidenav.close()">Mall list</a>
      <a routerLink="portfolio" routerLinkActive="active" mat-list-item (click)="sidenav.close()">Portfolio</a>
      <a routerLink="blog" routerLinkActive="active" mat-list-item (click)="sidenav.close()">Blog</a>
      <a routerLink="about-us" routerLinkActive="active" mat-list-item (click)="sidenav.close()">About us</a>
      <a routerLink="contact-us" routerLinkActive="active" mat-list-item (click)="sidenav.close()">Contact us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <main><router-outlet></router-outlet></main>

  </mat-sidenav-content>
</mat-sidenav-container>
